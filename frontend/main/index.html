<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎱 明星台球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-state {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .players-info {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .player-info {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .player-info.active {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            transform: scale(1.05);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-type {
            font-size: 0.9em;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            display: inline-block;
        }

        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #666;
        }

        /* 🎯 关键：Canvas 容器使用相对定位 */
        .canvas-wrapper {
            background: #1a5f1a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 840px;
            /* 800px + 20px padding * 2 */
            height: 440px;
            /* 400px + 20px padding * 2 */
            margin-left: auto;
            margin-right: auto;
        }

        /* 🎯 底层游戏画布 */
        #gameCanvas {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #0f4d0f;
            border: 8px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* 🎯 上层瞄准线画布 */
        #aimCanvas {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            /* 鼠标事件穿透 */
            z-index: 2;
        }

        .strike-controls {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-row label {
            font-weight: 600;
            min-width: 80px;
            color: #333;
        }

        input[type="range"] {
            flex: 1;
            cursor: pointer;
            height: 8px;
        }

        .value-display {
            min-width: 70px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #4CAF50;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            color: white;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        button.secondary {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        button.danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }

        /* 游戏日志样式 */
        .game-log {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-messages {
            font-family: monospace;
            font-size: 0.9em;
        }

        .log-message {
            padding: 5px 10px;
            margin: 2px 0;
            border-radius: 4px;
        }

        .log-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .log-message.warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .log-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .log-message.info {
            background-color: #e2e3e5;
            color: #383d41;
        }

        /* 获胜弹窗样式 */
        #winnerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #winnerOverlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        #winnerText {
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: winnerPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes winnerPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>🎱 明星台球</h1>

        <div class="game-state" id="gameState">准备开始游戏...</div>

        <div class="players-info">
            <div class="player-info active" id="player1Info">
                <div class="player-name">👤 玩家 1</div>
                <div class="player-score">进球: <span id="p1Score">0</span></div>
                <div class="player-type" id="player1Type">未确定</div>
            </div>

            <div class="vs-divider">VS</div>

            <div class="player-info" id="player2Info">
                <div class="player-name">👤 玩家 2</div>
                <div class="player-score">进球: <span id="p2Score">0</span></div>
                <div class="player-type" id="player2Type">未确定</div>
            </div>
        </div>

        <!-- 🎯 Canvas 容器 -->
        <div class="canvas-wrapper">
            <!-- 底层：游戏画布 -->
            <canvas id="gameCanvas" width="800" height="400"></canvas>

            <!-- 顶层：瞄准线画布 -->
            <canvas id="aimCanvas" width="800" height="400"></canvas>
        </div>

        <div class="strike-controls">
            <div class="control-row">
                <label for="powerSlider">⚡ 力度:</label>
                <input type="range" id="powerSlider" min="100" max="3000" value="100">
                <span class="value-display" id="powerValue">100</span>
            </div>
            <div class="control-row">
                <label for="angleSlider">🎯 角度:</label>
                <input type="range" id="angleSlider" min="0" max="360" value="0">
                <span class="value-display" id="angleValue">0°</span>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn">🎮 开始新游戏</button>
            <button id="strikeBtn" disabled>⚡ 击球</button>
            <button id="randomStrikeBtn" class="secondary">🎲 随机击球</button>
            <button id="resetBtn" class="danger">🔄 重置</button>
        </div>

        <!-- 添加日志区域 -->
        <div id="gameLog" class="game-log">
            <div class="log-messages"></div>
        </div>
    </div>

    <!-- 获胜弹窗 -->
    <div id="winnerOverlay">
        <div id="winnerText"></div>
    </div>

    <!-- 引入脚本 -->
    <script type="module" src="../../dist/main/app.js"></script>
</body>

</html>
